name: Ci Pipeline
on:
  push:
    branches:
      - "master"
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.17]

    steps:
    
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and build
        run: npm install && npm run gh-build
          
      - name: Publish artifacts
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.AUTODEPLOYMENT}}
        with:
          source_file: 'dist/landing-page/assets,dist/landing-page/index.html'
          destination_repo: 'sqldropper/welcome'
          user_email: 'pallintipremkumar@gmail.com'
          user_name: 'sqldropper'
          commit_message: 'Auto Update'          
